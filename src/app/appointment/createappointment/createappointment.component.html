<div class="card">
    <div class="card-header">
            Create new Appointment
        </div>
        
<div class="card-body">
    <div class="input-group">
                <input class="form-control" type="text" placeholder="Appointment Name" #appName>
                <div class="input-group-append">
                    <button class="btn btn-success" (click)="APPS.createAppointment(appName.value)"><i class="fas fa-plus"></i></button>
                </div>
            </div>
</div>
</div>
